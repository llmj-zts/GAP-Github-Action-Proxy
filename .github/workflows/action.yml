name: 开始运行
on:
  workflow_dispatch:
jobs:
  proxyrun:
    runs-on: ubuntu-latest
    env: 
      CPOLAR_ID: ${{serects.CPOLAR_SESSION}}
    steps:
      - name: get_nfd-proxy
        run: |
         git clone https://github.com/nfd-parser/nfd-proxy.git
         cd nfd-proxy
         mvn clean package
         cd target
         nohup java -jar nfd-proxy.jar > out-nfd-proxy.log 2>&1 &
      - name: GetNFDconfig获取NFD配置
        run: |
          cd nfd-proxy/target
          echo $CPOLAR_ID
      - name: debug
        uses: csexton/debugger-action@master
