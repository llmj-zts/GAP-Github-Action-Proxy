name: 开启代理
on:
  workflow_dispatch:
jobs:
  proxyrun:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: RunProxy
        run: |
          cd target
          sudo nohup java -jar nfd-proxy.jar > out-nfd-proxy.log 2>&1 &
      - name: RunPenetration
        run: |
          sudo uname -m
          sudo bash ./cpolar authtoken ${{secrets.CPOLAR_SESSION}}
          sudo bash ./cpolar tcp -region=cn_vip 8899
      - name: 说明查看😀
        run: |
          touch /tmp/keepalive
          echo 已经完成部署😄
          echo 查看代理地址前往cpolar.com
          echo 查看现在ip情况前往https://ip.cn
          echo 代理插件可用https://github.com/zero-peak/ZeroOmega
          echo 感谢项目:https://github.com/nfd-parser/nfd-proxy
          echo 请勿滥用,使用后请手动停止服务
      - name: debug
        uses: csexton/debugger-action@master
