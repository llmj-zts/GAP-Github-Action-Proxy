name: 开始运行
on:
  workflow_dispatch:
jobs:
  proxyrun:
    runs-on: ubuntu-latest
    env: 
      CPOLAR_ID: ${{secrets.CPOLAR_SESSION}}
    steps:
      - name: get_nfd-proxy
        run: |
         git clone https://github.com/nfd-parser/nfd-proxy.git
         cd nfd-proxy
         mvn clean package
         cd target
         nohup java -jar nfd-proxy.jar > out-nfd-proxy.log 2>&1 &
      - name: RunPenetration
        run: |
          curl -L https://www.cpolar.com/static/downloads/install-release-cpolar.sh | sudo bash
          cpolar authtoken $CPOLAR_ID
          cpolar tcp 8899 &
      - name: 说明即代理地址查看😀
        run: |
          touch /tmp/keepalive
          echo 已经完成部署😄
          echo 使用了HTTP代理(感谢项目:https://github.com/nfd-parser/nfd-proxy)
          echo 前往https://dashboard.cpolar.com查看代理地址
          echo 代理插件可用https://github.com/zero-peak/ZeroOmega
          echo 请勿滥用,请手动停止服务
      - name: debug
        uses: csexton/debugger-action@master
